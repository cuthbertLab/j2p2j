<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Application</title>
    {% raw j2p2jHead %}
</head>
<body>
<script>
require(['jquery', 'j2p2j'], function($, j2p2j) {
   j2p2j.connect();
   setInterval( () => {
       j2p2j.sendNew("random");
   }, 100)
});
</script>
<input type="number" id="toIncrement" value="0">
<button id='increment'>Increment</button>
<div id="random">0</div>
</body>
</html>
