<html>
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>J2P2J Application</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/components/require/require.js" data-main='/static/components/j2p2j' type="text/javascript" charset="utf-8"></script>
    <script>
      require.config({
          baseUrl: '/static/components/',
          paths: {
            music21 : 'http://web.mit.edu/music21/music21j/src/music21',
            jquery : '/static/components/jquery/jquery-2.1.1.min',
          },
      });
    </script>
</head>
<body>
<noscript>
    <div id='noscript'>
      This application requires JavaScript.<br>
      Please enable it to proceed.
  </div>
</noscript>
<!--  User Code -->
<script>
require(['jquery', 'j2p2j', 'music21'], function() {
    j2p2j.connect(); 

    sendStreamToPy = function(s) {
        var sf = s.flat;
        var notes = [];
        for (var i = 0; i < sf.length; i++) {
            var n = sf.get(i);
            notes.push(n.nameWithOctave);
        }
        var notesStr = notes.join(',');
        j2p2j.send('streamAnalyze', function (data) { 
                s.keySignature = new music21.key.KeySignature(data);
                s.replaceCanvas();
            }, [notesStr]);
    };
    
    
    var s = music21.tinyNotation.TinyNotation('3/4 c2. d4 e f g2.');
    s.renderOptions.events['click'] = s.canvasChangerFunction;
    s.changedCallbackFunction = function () { sendStreamToPy(this) };
    s.appendNewCanvas();

    
    var jpc = new music21.jsonPickle.Converter(); 
    bachMeasure = function (d) {
        var mym = jpc.run(d);
        mym.appendNewCanvas('#m21main');        
    }
    $inc = $("#getMeasure");
    $inc.on('click', function() { 
            var args = [parseInt($("#mnum").val()), 
                        parseInt($("#pnum").val())];
            j2p2j.send('getMeasure', bachMeasure,  args ); 
        } );
});
</script>
<h1>Test of Music21 and Music21j communication...</h1>
<div id='m21output'></div>
Bwv 66.6 <button id='getMeasure'>MEASURE</button> <br>
Measure Number (0-10) <input type='text' class='n' id='mnum' value="3"> <br>
Part (0-3) <input type='text' class='n' id='pnum' value="0"><br>
<div id='m21main'></div>

</body>
</html>
