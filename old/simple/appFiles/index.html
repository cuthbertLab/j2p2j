<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Application</title>
    {% raw j2p2jHead %}
</head>
<body>
<script>
require(['jquery', 'j2p2j'], function($, j2p2j) {
   j2p2j.connect(); 
   $inc = $("#increment");
   $inc.on('click', function() { j2p2j.send('increment', function(i) { $inc.html(i) } ) } );
   $('.n').on('change', function() { 
       j2p2j.send('multiply', function(i) { 
            $inc.html(i.answer) 
           }, [parseInt($("#anum").val()), parseInt($("#bnum").val())]);   
   });
});
</script>
HelloThere!! <button id='increment'>1</button> <input type='text' class='n' id='anum' value="20"> <input type='text' class='n' id='bnum' value="7">
</body>
</html>
